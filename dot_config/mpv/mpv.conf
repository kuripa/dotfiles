# Video output
vo=gpu
gpu-api=opengl
profile=gpu-hq

# Hardware decoding
# H.264/H.265 gehen via nvdec, AV1 fällt automatisch auf Software zurück
hwdec=nvdec
hwdec-codecs=all

# Audio
audio-spdif=ac3,dts,eac3,truehd,dts-hd

# Subtitle settings
sub-auto=fuzzy
sub-font-size=36
sub-color="#ffffff"
sub-border-size=2.5
sub-shadow-offset=1
sub-shadow-color="#000000"

# Performance / CPU-Auslastung
cache=yes
demuxer-max-bytes=512MiB
demuxer-max-back-bytes=32MiB

# AV-Sync verbessern
video-sync=display-resample
interpolation=yes
tscale=oversample

# Screenshots
screenshot-format=png
screenshot-directory=~/Pictures/screenshots
screenshot-template="screenshot_%F_%P"

# OSD (On-Screen Display)
osd-font-size=24
osd-duration=3000

# Misc
keep-open=yes
msg-level=all=v

